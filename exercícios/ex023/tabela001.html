<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
body{
    font-family:Arial, Helvetica, sans-serif 
}

table{
    width: 400px;
    border-collapse:collapse ;
    height: 400px;
}


td{
    border: 1px solid black;
    padding: 8px;
    text-align: center; /*Alinhamento Horizontal*/
    vertical-align: middle;
}

.numero{
    text-align: right;
}
        
    </STYLE>
</head>
<body> 
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela 
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados de tabela

    -->
    <h1>Minha primeira tabela</h1>
    
    <!--
    1- tr
    2 -td
    
    
    -->
    

    <table>
        <tr> <!--Primeira linha-->
            <td>A1
            <td>A2
            <td>C1
        </tr>
        <tr ><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
       <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td >B4</td>
            <td>C4</td>
        </tr>
       
    </table>
</body>
</html>
